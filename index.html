<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="design.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover.css" />
  <title>Virtual Drum Kit</title>
</head>

<body>
  <h2>Welcome to...</h2>
  <h1>Virtual Drum Kit!</h1>


  <audio id="snare-sound" src="snare.wav"></audio>
  <audio id="ride-sound" src="ride.wav"></audio>
  <audio id="tom-sound" src="tom.wav"></audio>

  <div class="container">
    <div class="hvr-grow">
      <button id="snare-button">
        THUMP
      </button>
    </div>

    <div class="hvr-grow">
      <button id="ride-button">
        DING
      </button>
    </div>

    <div class="hvr-grow">
      <button id="tom-button">
        BUMP
      </button>
    </div>
  </div>

  <p><strong>Instructions:</strong> Select the buttons with your mouse or trackpad and have fun :)</p>

  <script src="script.js"></script>

</body>

</html>
